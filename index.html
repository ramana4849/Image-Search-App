<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search</title>
</head>
<body>
    <h1>Image Search App</h1>
    <form>
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">SEARCH</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1722709993991-710c0147ab0b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="mounatins">
            <a href="https://unsplash.com/photos/a-beautiful-sunset-over-a-small-island-in-the-middle-of-the-ocean-xHxfXRbTG1Y" target="_blank">Mountains Under the Sky</a>
        </div>
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1718035557075-5111d9d906d2?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Travel">
            <a href= "https://unsplash.com/photos/a-group-of-people-standing-next-to-the-eiffel-tower-ilqys8HnQak" target="_blank">Travel</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Plants">
            <a href="https://unsplash.com/photos/green-leafed-seedlings-on-black-plastic-pots-4PG6wLlVag4" target="_blank">Plants</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1629875213730-3133a29289b3?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Budha">
            <a href="https://unsplash.com/photos/gray-concrete-statue-of-a-man-ftWHKWUpOsU" target="_blank">Budha</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1473580044384-7ba9967e16a0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sand Landspace">
            <a href="https://unsplash.com/photos/gray-sand-under-white-and-blue-sky-12IHVEFRacQ" target="_blank">Sand Landspace</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1601925762419-4d83d9bcd952?q=80&w=1915&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cookies">
            <a href="https://unsplash.com/photos/person-holding-brown-and-beige-labeled-pack-O57xs-cJbPY" target="_blank">Cookies</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1421218108559-eb1ff78357f5?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Empty Curved Road">
            <a href="https://unsplash.com/photos/gray-concrete-road-across-brown-valley-during-daytime-c0I4ahyGIkA" target="_blank">Empty Curved Road</a>
        </div>
    </div>
    <button id="show-more-btn">Show More</button>


    
    <script src="script.js"></script>
</body>
</html>
